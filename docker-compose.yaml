---
services:
  weaviate:
    command:
    - --host
    - 0.0.0.0
    - --port
    - '8080'
    - --scheme
    - http
    image: cr.weaviate.io/semitechnologies/weaviate:1.34.0
    ports:
    - 8080:8080
    - 50051:50051
    volumes:
    - ./collections:/var/lib/weaviate
    restart: on-failure:0
    environment:
      ENABLE_API_BASED_MODULES: 'true'
      # Enable APIs + Local Multilingual Models
      ENABLE_MODULES: 'text2vec-openai,text2vec-google,reranker-transformers,text2vec-transformers'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers' # Default to local for dev
      
      # Point to the Local Vietnamese/Multilingual Containers
      TRANSFORMERS_INFERENCE_API: 'http://text2vec-transformers:8080'
      RERANKER_INFERENCE_API: 'http://reranker-transformers:8080'
      
      # Keys (load from .env file)
      OPENAI_APIKEY: ${OPENAI_API_KEY}
      GOOGLE_APIKEY: ${GOOGLE_API_KEY}
      
      # Optimization
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      CLUSTER_HOSTNAME: 'node1'

  # RERANKER: Custom Vietnamese Build
  reranker-transformers:
    image: cr.weaviate.io/semitechnologies/reranker-transformers:cross-encoder-ms-marco-MiniLM-L-6-v2
    environment:
      ENABLE_CUDA: '0' # Set to '1' if you have a GPU
    ports:
      - 9091:8080

  # EMBEDDING: Multimodal
  text2vec-transformers:
    image: cr.weaviate.io/semitechnologies/transformers-inference:google-gemma-3-300m-embedding-1.13.2
    environment:
      ENABLE_CUDA: '0'

volumes:
  weaviate_data: