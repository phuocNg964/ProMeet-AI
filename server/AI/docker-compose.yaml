---
services:
  weaviate:
    command:
    - --host
    - 0.0.0.0
    - --port
    - '8080'
    - --scheme
    - http
    image: cr.weaviate.io/semitechnologies/weaviate:1.34.0
    ports:
    - 8080:8080
    - 50051:50051
    volumes:
    - ./src/rag/data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      # Enable APIs + Local Multilingual Models
      ENABLE_MODULES: 'text2vec-openai,text2vec-google,text2vec-transformers,generative-openai,generative-google,reranker-transformers'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers' # Default to local for dev
      
      # Point to the Local Vietnamese/Multilingual Containers
      TRANSFORMERS_INFERENCE_API: 'http://t2v-transformers:8080'
      RERANKER_INFERENCE_API: 'http://reranker-transformers:8080'
      
      # Keys
      OPENAI_APIKEY: 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
      GOOGLE_APIKEY: AIzaSyCKQu7aTp8VZ-uQ_mqqXqkDB9hw0Kfmbg8
      
      # Optimization
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      CLUSTER_HOSTNAME: 'node1'

  # EMBEDDING: Multilingual (Supports Vietnamese)
  t2v-transformers:
    # Standard Weaviate image for Multilingual support
    image: cr.weaviate.io/semitechnologies/transformers-inference:sentence-transformers-paraphrase-multilingual-MiniLM-L12-v2
    environment:
      ENABLE_CUDA: '0' # Set to '1' if GPU available

  # RERANKER: Custom Vietnamese Build
  reranker-transformers:
    image: cr.weaviate.io/semitechnologies/reranker-transformers:cross-encoder-ms-marco-MiniLM-L-6-v2
    environment:
      ENABLE_CUDA: '0' # Set to '1' if you have a GPU
    ports:
      - 9091:8080

volumes:
  weaviate_data: